<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{book.Name}}</mat-card-title>
    <mat-card-subtitle>{{book.Category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.Image" [alt]="book.Name">
  <mat-card-content>
    <p class="price">
      {{book.Price | currency:'BRL'}}
    </p>
    <span *ngIf="book.Quantity == 1" class="inventory">
      <p>Último Disponível!</p>
    </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>Compartilhar</button>
    <button mat-raised-button color="primary">Comprar</button>
  </mat-card-actions>
</mat-card>
